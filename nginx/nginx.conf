events {
    worker_connections 1024;
}

http {
    proxy_cache_path /var/cache/nginx/proxy/api_nuget keys_zone=api_nuget_cache:10m;
    proxy_cache_path /var/cache/nginx/proxy/funfair_nuget keys_zone=funfair_nuget_cache:10m;
    proxy_cache_path /var/cache/nginx/proxy/prerelease_funfair_nuget keys_zone=prerelease_funfair_nuget_cache:10m;

    server {
        listen                     443 ssl;
        http2                      on;
        server_name                api.nuget.local;
        proxy_cache                api_nuget_cache;

        ssl_certificate            ssl/api.nuget.local.pem;
        ssl_certificate_key        ssl/api.nuget.local.key;

        location / {
            proxy_pass          http://cache-nuget:8080;
            proxy_set_header    X-Forwarded-Host  'api.nuget.local:8080';
            proxy_set_header    Host $http_host;
            proxy_set_header    X-NginX-Proxy    true;
            proxy_set_header    X-Real-IP        $remote_addr;
            proxy_set_header    X-HTTPS   'True';
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-Proto 'https';
            proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_buffers       16 256k;
            proxy_buffer_size   256k;
            proxy_cache_key     $scheme://$host$uri$is_args$query_string;
            proxy_cache_valid   200 302  10m;
            proxy_cache_valid   404      20m;
            proxy_cache_valid   301      1h;
            proxy_cache_bypass  $arg_should_bypass_cache;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504 http_429;
            proxy_cache_lock    on;
        }
    }

    server {
        listen                     443 ssl;
        http2                      on;
        server_name                funfair.nuget.local;
        proxy_cache                funfair_nuget_cache;

        ssl_certificate            ssl/funfair.nuget.local.pem;
        ssl_certificate_key        ssl/funfair.nuget.local.key;

        location / {
            proxy_pass          http://cache-funfair-release:8080;
            proxy_set_header    X-Forwarded-Host  'funfair.nuget.local:8080';
            proxy_set_header    Host $http_host;
            proxy_set_header    X-NginX-Proxy    true;
            proxy_set_header    X-Real-IP        $remote_addr;
            proxy_set_header    X-HTTPS   'True';
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-Proto 'https';
            proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_buffers       16 256k;
            proxy_buffer_size   256k;
            proxy_cache_key     $scheme://$host$uri$is_args$query_string;
            proxy_cache_valid   200 302  10m;
            proxy_cache_valid   404      20m;
            proxy_cache_valid   301      1h;
            proxy_cache_bypass  $arg_should_bypass_cache;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504 http_429;
            proxy_cache_lock    on;
        }
    }

    server {
        listen                     443 ssl;
        http2                      on;
        server_name                funfair-prerelease.nuget.local;
        proxy_cache                prerelease_funfair_nuget_cache;

        ssl_protocols              TLSv1 TLSv1.1 TLSv1.2;
        ssl_certificate            ssl/funfair-prerelease.nuget.local.pem;
        ssl_certificate_key        ssl/funfair-prerelease.nuget.local.key;

        location / {
            proxy_pass          http://cache-funfair-prerelease:8080;
            proxy_set_header    X-Forwarded-Host  'funfair-prerelease.nuget.local:8080';
            proxy_set_header    Host $http_host;
            proxy_set_header    X-NginX-Proxy    true;
            proxy_set_header    X-Real-IP        $remote_addr;
            proxy_set_header    X-HTTPS   'True';
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-Proto 'https';
            proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_buffers       16 256k;
            proxy_buffer_size   256k;
            proxy_cache_key     $scheme://$host$uri$is_args$query_string;
            proxy_cache_valid   200 302  10m;
            proxy_cache_valid   404      20m;
            proxy_cache_valid   301      1h;
            proxy_cache_bypass  $arg_should_bypass_cache;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504 http_429;
            proxy_cache_lock    on;
        }
    }

    server {
        listen                     80;
        server_name                localhost;

        location = /health {
                access_log off;
                add_header 'Content-Type' 'application/json';
                return 200 '{"status":"UP"}';
        }
    }
}