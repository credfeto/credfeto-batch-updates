      - $CONFIG_ROOT/templateupdate/gitconfig:/local/.gitconfig:r
      - $DOTNET_CACHE_ROOT/templateupdate/personal:/local/dotnet
      - ./nuget/NuGet.Config:/local/.nuget/NuGet/NuGet.Config:r
