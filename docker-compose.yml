
services:
  cache-postgresql:
    container_name: cache-postgresql
    hostname: cache-postgresql
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: nuget
      POSTGRES_PASSWORD: nuget
    volumes:
      - /cache/baget/db/postgresql:/var/lib/postgresql/data
    networks:
      - nuget-cache

  cache-nuget:
    image: bagetter/bagetter:latest
    container_name: cache-nuget
    restart: unless-stopped
    stop_grace_period: 15s
    stop_signal: SIGINT
    environment:
      - AllowPackageOverwrites=true
      - ApiKey=Upload
      - Database__ConnectionString=Server=cache-postgresql;Port=5432;Database=nuget;User Id=nuget;Password=nuget;
      - Database__Type=PostgreSql
      - Logging__Console__LogLevel__Default=Warning
      - MaxPackageSizeGiB=10
      - MaxVersionsPerPackage=5
      - Mirror__Enabled=true
      - Mirror__PackageDownloadTimeoutSeconds=60000
      - Mirror__PackageSource=https://api.nuget.org/v3/index.json
      - PackageDeletionBehavior=HardDelete
      - Search__Type=Database
      - Storage__Path=/data/packages
      - Storage__Type=FileSystem
    volumes:
      - $CACHE_ROOT/baget/security/nuget:/root/.aspnet
      - $CACHE_ROOT/baget/packages/nuget:/data/packages
      - $CACHE_ROOT/baget/db/nuget:/data/db
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1
      interval: 5s
      timeout: 4s
      retries: 5
    depends_on:
      cache-postgresql:
        condition: service_started
    networks:
      - nuget-cache

  cache-funfair-release:
