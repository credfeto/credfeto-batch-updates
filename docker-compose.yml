  cache-nuget-nginx:
    image: nginx:stable-alpine
    container_name: cache-nuget-nginx
    restart: unless-stopped
    stop_grace_period: 5s
    stop_signal: SIGINT
    volumes:
      - ./nuget/proxy.conf:/etc/nginx/conf.d/default.conf
      - ./nuget/certs:/etc/nginx/ssl
    healthcheck:
      test: curl --fail http://localhost/health || exit 1
      interval: 5s
      timeout: 4s
      retries: 5
    depends_on:
      cache-nuget:
        condition: service_started
      cache-funfair-prerelease:
        condition: service_started
      cache-funfair-release:
        condition: service_started
    networks:
      nuget-cache:
      updaters:
        aliases:
          - api.nuget.local
          - funfair.nuget.local
          - funfair-prerelease.nuget.local

